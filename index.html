<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgimg{
            background-image: url("img_parallax.jpg");
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.95;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bgimg-2{
            background-image: url("img_parallax2.jpg");
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.95;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        body{
            margin: 0px;
        }
        .border{
            padding: 4em;
            background-color: white;
            font-size: 2em;
        }
        div p{
            padding: 1.75em 1em;
            margin: 0;
            background-color: black;
            color: white;
            font-weight: 600;
            font-size: 1.25em;
            text-align: center;
        }
            
        
    </style>
</head>
<body>
    <div class="bgimg">
        <div class="caption">
            <span class="border">прокрути вниз</span>
        </div>
    </div>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium enim maiores aspernatur quisquam? Quaerat quibusdam ipsam asperiores, excepturi nulla quidem alias explicabo deleniti consequuntur beatae enim repudiandae, non odio atque?</p>
    </div>
    <div class="bgimg-2">
        <div class="caption"><span class="border">Это паралакс</span></div>
    </div>
</body>
</html>
